<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> author:单桐qq:278176188</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__PUBLIC__/style/bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC__/style/font-awesome.css" rel="stylesheet">
    <link href="__PUBLIC__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__PUBLIC__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__/style/demo.css" rel="stylesheet">
    <link href="__PUBLIC__/style/typicons.css" rel="stylesheet">
    <link href="__PUBLIC__/style/animate.css" rel="stylesheet">

</head>
<body>
<include file="Common/header"/>

<div class="main-container container-fluid">
    <div class="page-container">
        <include file="Common/nav_left"/>
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="__MODULE__/brand/lst">系统</a>
                    </li>
                    <li>
                        <a href="__MODULE__/brand/lst">品牌管理</a>
                    </li>
                    <li class="active">添加品牌</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">

                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-bottom bordered-blue">
                                <span class="widget-caption">新增</span>
                            </div>
                            <div class="widget-body">
                                <div id="horizontal-form">
                                    <form class="form-horizontal" role="form" action="__URL__/edit" enctype="multipart/form-data" method="post">
                                        <input type="hidden" name="id" id="id" value="{$id}">
                                        <div class="form-group">
                                            <label for="brand_name"
                                                   class="col-sm-2 control-label no-padding-right">品牌名称</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="brand_name" placeholder="" name="brand_name"
                                                       required="" type="text" value="{$brandname}">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label no-padding-right">品牌Logo</label>
                                            <div class="col-sm-6">
                                                <input type="file" id="brand_logo" name="brand_logo" value="{$brand_logo}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label no-padding-right">品牌地址</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" placeholder="" id="brand_url" name="brand_url"
                                                       required="" type="text" value="{$brand_url}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-default">保 存</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
</div>

<!--Basic Scripts-->
<script src="__PUBLIC__/style/jquery_002.js"></script>
<script src="__PUBLIC__/style/bootstrap.js"></script>
<script src="__PUBLIC__/style/jquery.js"></script>
<!--Beyond Scripts-->
<script src="__PUBLIC__/style/beyond.js"></script>

<script type="text/javascript">
    $("#cate_list li a").click(function(){
        $("#cur_cate_type").text($(this).html());
        $("#pid").val($(this).attr("name"));
    });
</script>

</body>
</html>
